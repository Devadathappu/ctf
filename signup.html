<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e272e 0%, #2d3436 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(108, 92, 231, 0.1), rgba(91, 75, 196, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .container:hover::before {
            opacity: 1;
        }

        h1 {
            font-size: 2rem;
            color: #6c5ce7;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(108, 92, 231, 0.2);
            font-weight: 800;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #a8a8a8;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.8rem;
            color: #6c5ce7;
        }

        button {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background: #6c5ce7;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #5b4bc4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .error {
            color: #ff6b6b;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
            text-align: left;
            margin-left: 15px;
        }

        .signup-link {
            margin-top: 20px;
            color: #a8a8a8;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #6c5ce7;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #5b4bc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="registrationForm" action="php/signup.php" method="POST">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Username</label>
                <div id="usernameError" class="error"></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
                <div id="passwordError" class="error"></div>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <script>
       document.getElementById('registrationForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Reset error messages
    document.querySelectorAll('.error').forEach(error => error.style.display = 'none');
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    let isValid = true;
    
    // Username validation
    if (username.length < 3) {
        document.getElementById('usernameError').textContent = 'Username must be at least 3 characters long';
        document.getElementById('usernameError').style.display = 'block';
        isValid = false;
    }
    
    // Password validation
    if (password.length < 8) {
        document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long';
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;  // Changed from true to false
    }
    
    if (isValid) {
        this.submit();
    }
});
    </script>
</body>
</html>
