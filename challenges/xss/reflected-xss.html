<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Site - Reflected XSS</title>
    <link rel="stylesheet" href="css/reflected.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ShopEasy</h1>
            <p>Find everything you need in one place.</p>
        </header>

        <div class="search-form">
            <h2>Search Products</h2>
            <input type="text" id="searchQuery" placeholder="Search...">
            <button onclick="search()">Search</button>
            <div id="resultMessage" class="hint"></div>
        </div>

        <div class="results">
            <h2>Search Results</h2>
            <div id="searchResults"></div>
        </div>

        <!-- Product Section -->
        <div class="product-section">
            <div class="product-card">
                <img src="../../media/—Pngtree—blue gaming headphones with led_16232820.png" alt="Product 1">
                <h4>Wireless Headphones</h4>
                <p>$99.99</p>
            </div>
            <div class="product-card">
                <img src="../../media/—Pngtree—hand drawn smartphone illustration_4746137.png" alt="Product 2">
                <h4>Smartphone</h4>
                <p>$699.99</p>
            </div>
            <div class="product-card">
                <img src="../../media/laptop-with-white-screen-isolated-white-wall.jpg" alt="Product 3">
                <h4>Laptop</h4>
                <p>$1,299.99</p>
            </div>
            <div class="product-card">
                <img src="../../media/pngwing.com.png" alt="Product 4">
                <h4>Gaming Console</h4>
                <p>$499.99</p>
            </div>
        </div>

        <div class="hint">
            Hint: Try injecting JavaScript into the search query to see if it executes in the results.
        </div>
    </div>

    <script>
        function search() {
            const query = document.getElementById('searchQuery').value;
            const resultsDiv = document.getElementById('searchResults');

            resultsDiv.innerHTML = `<h3>Search Results for: ${query}</h3>`;

            // Check for XSS payload
            if (query.includes('<script>') || query.includes('onerror=') || query.includes('onclick=')) {
                document.getElementById('resultMessage').innerHTML = '✅ Challenge completed! You successfully injected JavaScript.';
            } else {
                document.getElementById('resultMessage').innerHTML = '';
            }

            // Simulate some dummy results
            resultsDiv.innerHTML += `
                <p>No products found matching "${query}".</p>
            `;
        }
    </script>
</body>
</html>
